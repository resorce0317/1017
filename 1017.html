<div id='formContainer'>
        <link rel="stylesheet" href="1017.css" />
		<h2 id='formTitle'>家庭記帳</h2>
		<hr/>
		<div id='formDiv'>
			<form method='post' action='/add-product'>
				<!--class用於設定css、for用來跟id綁定、name value用來表示表單資料的key-value-->
				<label for='goodName' class='goodAttrLabel'>商品名稱：</label>
				<input class='goodValueInput' type='input' id='goodName' name='goodName' placeholder='請填上名稱'>
				<br/><br/><!--要加兩個br才有換行的效果，其實一個br就有換行了，只是換行後上下兩行因為沒設定margin padding，所以上下兩行會黏在一起，故需要多一個br，多換一行讓上下兩行的行距更明顯-->
				
				<label for='goodPrice' class='goodAttrLabel'>價格：</label>
				<input class='goodValueInput' type='input' id='goodPrice' name='goodPrice' placeholder='請填上價格'>
				<br/><br/>	
				
				<span class='goodAttrLabel'>是否需要運費：</span>
				<input type='checkbox'id='priceYes' name='price' value='yes'>
				<label for='priceYes'>是</label>
				
				<input type='checkbox'id='priceNo' name='price' value='no'>
				<label for='priceNo'>否</label>
				<br/><br/>
				
				<span class='goodAttrLabel'>購買者：</span>
				<label>
					<input type='radio' name='genius' value='male'>
					<!--設定造型radio-->
					<span class='radioSpan'></span><span style='display:inline-block;width:24%;'>Husband</span>
				</label>
				<label>
					<input type='radio' name='genius' value='female'>
					<!--設定造型radio-->
					<span class='radioSpan'></span><span style='display:inline-block;width:24%;'>Wife</span>
				</label>
				<label>
						<input type='radio' name='genius' value='female'>
						<!--設定造型radio-->
						<span class='radioSpan'></span><span style='display:inline-block;width:24%;'>Kid</span>
					</label>	
				<br/><br/>				
				
				<label class='goodAttrLabel' for='goodClass'>類別：</label>
				<select name='clothClass' class='goodValueInput' id='goodClass'>
					<option value='shirt'>生活小物</option>
					<option value='jacket'>3c配件</option>
					<option value='lower body'>居家休閒</option>
					<option value='accessories'>健身飆汗</option>
				</select>
				<br/><br/>		

				<label class='goodAttrLabel' for='remark'>商品備註：</label>
				<textarea id='remark' class='textAreaInput' placeholder='請填上備註'></textarea>
				<br/><br/>
				
				<button id='submitButton'>submit</button>
			</form>
		</div>
	</div>
